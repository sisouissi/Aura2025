<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application d'aide au Diagnostic et Traitement du CBNPC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        scrollbar-width: thin;
        scrollbar-color: #0369a1 #e2e8f0; /* sky-700 slate-200 */
        background-color: #f8fafc; /* A neutral background like slate-50 */
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      body::-webkit-scrollbar-thumb {
        background-color: #0369a1; /* sky-700 */
        border-radius: 10px;
        border: 2px solid #e2e8f0; /* slate-200 */
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes pulse-glow {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(2, 132, 199, 0.7);
        }
        70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(2, 132, 199, 0);
        }
        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(2, 132, 199, 0);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      /* Styles for markdown content in AI Assistant */
      .markdown-content p:not(:last-child) { margin-bottom: 0.75rem; }
      .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content li:not(:last-child) { margin-bottom: 0.25rem; }
      .markdown-content strong { font-weight: 600; }
      .markdown-content a { color: #0284c7; text-decoration: underline; }
      .markdown-content a:hover { color: #0369a1; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 { font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #1e3a8a; }
      .markdown-content h1 { font-size: 1.25rem; }
      .markdown-content h2 { font-size: 1.15rem; }
      .markdown-content h3 { font-size: 1.1rem; }
      .markdown-content h4 { font-size: 1.05rem; }
      .markdown-content blockquote { border-left: 4px solid #cbd5e1; padding-left: 1rem; margin-left: 0; font-style: italic; color: #475569; }
      .markdown-content code { background-color: #f1f5f9; color: #475569; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 0.9em; }
    </style>
